<!DOCTYPE html>
<html>

<body bgcolor="wheat">
<br><br><br>
<center><h1>WELCOME TO MANAGER REGISTER PAGE</h1></center>
<br><br><br>
<form action="./manager_register" method="post" align="center">
<input type="text" name="name" placeholder="Enter name">
<input type="email" name="email" placeholder="Enter email">
<input type="password" name="password" placeholder="Enter password">
<input type="number" name="phone" placeholder="Enter phone no">
<input type="number" name="salary" placeholder="Enter salary">
<input type="text" name="gender" placeholder="Enter gender">
<input type="number" name="experience" placeholder="Enter experience">

<select name="designation">
<option value="Team Manager">Team Manager</option>
<option value="Project Manager">Project Manager</option>

</select>
<input type="submit" value="Register">
</form>

</body>
</html>
